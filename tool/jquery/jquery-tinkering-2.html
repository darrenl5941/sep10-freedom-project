<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- HTML -->

        <div id="dom">click</div>
        <ul>
            <li id="number1"> <span>Number1</span></li>
            <li id="number2"> <span>Number2</span></li>
            <li id="number3"> <span>Number3</span></li>
            <li id="number4"> <span>Number4</span></li>
            <li id="number5"> <span>Number5</span></li>
        </ul>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
            $(document).ready(function() {

                //DOM traversal
                $("body").on("click", "#dom", function(){

                    alert($("#number1").children().html());


                });

            })

            // children() Gets all child elements of specific element
            // each() Gets specificed elements and does specified call back function
            // find() Get all specified children elements of specified element
            // next() Get immediately next sibling of specified element
            // parent() Get the parent of specified element
            // prev() Get the previous sibling of specified element
            // siblings() Get siblings of specified element


        </script>
    </body>
</html>
